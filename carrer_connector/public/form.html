<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="image/logo.jpg" alt="logoimage" class="rounded-circle" style="width: 50px; height: auto;"></img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-black" href="postView.html">View_posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="cont h-75 mt-5">
        <div class="container d-flex justify-content-center">
            <div class="m-5 w-50 border border-primary rounded p-3">
                    <h2 class="text-primary">Build Your Profile Today</h2>
                    <p class="mt-3">Showcase Your Services: Let Customers Discover Your Posts and Reach Out to You Directly!</p>
                    <form id="postForm" class="bg-white">
                    <div class="d-flex flex-wrap p-4">
                        <div class="mt-1">
                            <input type="text" id="Profession" name="Profession" class="form-control w-75 mr-4" placeholder="Profession">
                        </div>
                        <div class="mt-2">
                            <input type="text" id="experiance" name="experiance" class="form-control w-75 mr-4" placeholder="Experience Range">
                        </div>
                        <div class="mt-4">
                            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control w-75 mr-4" placeholder="Phone Number">
                        </div>
                        <div class="mt-4">
                            <input type="url" id="cv" name="cv" class="form-control w-75 mr-4" placeholder="Link to Your CV">
                        </div>
                        <div class="mt-4">
                            <textarea id="message" name="message" rows="4" class="form-control w-75 mr-4" placeholder="Describe Yourself"></textarea>
                        </div>
                        <div class="mt-4">
                            <input type="number" id="pay" name="pay" class="form-control w-75 mr-4" placeholder="Pay Per Hour">
                        </div>
                    </div>
                    <div class="mb-3 ml-4">
                        <label class="form-label ">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-25">Post</button> <!-- Fixed type -->
                    </div>
                </form>
            </div>
        </div>
        <footer class="d-flex justify-content-center">
            <div class="edge">
                <p>&copy; All rights reserved</p>
                <div class="connection">
                    <a href="#"><img src="image/twitter.png" alt="Twitter" width="25px" height="20px" class="ml-5"></a>
                    <a href="#"><img src="image/facebook.jpg" alt="Facebook" width="25px" height="20px" class="ml-3"></a>
                </div>
            </div>
        </footer>
    </div>
<script src="bootstrap.js"></script>    
<script src="post.js"></script>
</body>
</html>
