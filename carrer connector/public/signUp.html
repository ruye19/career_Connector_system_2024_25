<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row bg-white rounded shadow p-4" style="max-width: 800px; width: 100%;">
            <!-- Image Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="image/image.png" alt="Puzzle illustration" class="img-fluid rounded">
            </div>
            <!-- Form Section -->
            <div class="col-md-6">
                <h2 class="text-center text-primary mb-4">Sign Up</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" placeholder="First Name" class="form-control "required>
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Last Name" class="form-control "required>
                    </div>
                    <div class="mb-3">
                        <input type="email" placeholder="Email" class="form-control "required>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control "required>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Confirm Password" class="form-control "required>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #1c4484; color: white;">Sign Up</button>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html" class="text-primary text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-white mt-3">
        <p>&copy; Copyright Reserved</p>
        <div>
            <a href="#" class="text-white me-2">Twitter</a>
            <a href="#" class="text-white me-2">Instagram</a>
            <a href="#" class="text-white">Facebook</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
