<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class=" text-white" style="background-color:#2c3749;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row bg-white rounded shadow p-4" style="max-width: 800px; width: 100%;">
            <!-- Image Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="image/image.png" alt="Puzzle illustration with businesspeople" class="img-fluid rounded">
            </div>
            <!-- Form Section -->
            <div class="col-md-6">
                <h2 class="text-center text-primary mb-4 " style="color: #1c4484;">Login Page</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" placeholder="Email/Username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #1c4484; color: white;">Login</button>

                    <div class="text-center mt-3" >
                        <a href="#" class="text-primary text-decoration-none me-2" style="color: #1c4484;">Forget Password?</a>
                        <a href="#" class="text-primary text-decoration-none" style="color: #1c4484;">Reset Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center text-white mt-3">
        <p>&copy; Copyright Reserved</p>
        <div>
            <a href="#" class="text-white me-2">Twitter</a>
            <a href="#" class="text-white me-2">Instagram</a>
            <a href="#" class="text-white">Facebook</a>
        </div>
    </footer>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
