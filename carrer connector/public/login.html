<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    
    <link rel="stylesheet" href="bootstrap.css">
  </head>

  <body class="text-white" style="background-color: #2c3749">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="row bg-white rounded shadow p-4"
        style="max-width: 800px; width: 100%"
      >
    
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="image/image.jpg"
            alt="Puzzle illustration with businesspeople"
            class="img-fluid rounded"
          />
        </div>
        <!-- Form Section -->
        <div class="col-md-6">
          <h2 class="text-center text-primary mb-4" style="color: #1c4484">
            Login Page
          </h2>
          <form id="loginForm">
            <div class="mb-3">
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p style="color: rgb(81, 80, 80); margin-top:20px ;">Not signed up yet? <a href="signUp.html">signUp</a></p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="text-center text-white mt-3">
      <p>&copy; Copyright Reserved</p>
      <div>
        <a href="#" class="text-white me-2">Twitter</a>
        <a href="#" class="text-white me-2">Instagram</a>
        <a href="#" class="text-white">Facebook</a>
      </div>
    </footer>
    <script src="bootstrap.js"></script>
    <script src="login.js"></script>
  </body>
</html>
